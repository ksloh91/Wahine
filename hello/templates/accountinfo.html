{% extends "base.html" %}
{% load static %}


{% block content %}

<head>
	<!-- STYLE CSS -->
	<link rel="stylesheet" href="{% static 'css/style-SignUp.css' %}">
</head>

<body>
	<div class="wrapper BG-Blue h-auto p-4">
		<form action="" id="wizard">

			<!-- AccountInfo -->
			<h2></h2>
			<section>
				<!-- row-->
				<div class="inner pb-5">
					<!-- Column 1 -->
					<div class="form-content w-50">
						<!-- Title -->
						<div class="">
							<h3 class="border-0 mb-2 text-start p-0">Account Info</h3>
							<h5>Where so glad you’re here! Now let’s get your free
								account set up so you can get going. </h5>
						</div><br><br>
						<!-- Personal Info -->

						<div class="form-row">
							<div class="form-holder">
								<input type="text" placeholder="First Name" class="form-control">
							</div>
							<div class="form-holder">
								<input type="text" placeholder="Last Name" class="form-control">
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder">
								<input type="text" placeholder="Your Email" class="form-control">
							</div>
							<div class="form-holder">
								<input type="text" placeholder="Phone Number" class="form-control">
							</div>
						</div>
						<button class="Btn-Primary">Update</button>

						<!-- Edit Login Info -->
						<div class="mt-5">
							<h5 class="text-black">Edit Login Info</h5>
						</div><br>
						<div class="form-row">
							<div class="form-holder">
								<input type="text" placeholder="Your Email" class="form-control">
							</div>
							<div class="form-holder">
								<input type="text" placeholder="Password" class="form-control">
								<p class="text-start mb-0"><small>6 characters minimum</small></p>
							</div>
						</div>
						<!-- Checkbox -->
						<div class="form-check mb-3">
							<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
							<label class="form-check-label" for="flexCheckDefault">I have read and accept Wahine’s
								Privacy
								Policy and Membership Agreement</label>
						</div>
						<button class="Btn-Primary">Update</button>


						<!-- Your Membership -->
						<div class="mt-5">
							<h5 class="text-black">Your Membership</h5>
						</div><br>
						<div class="mb-3">
							<h6 class="text-danger">Tier 1</h6><br>
							<h6 class="Color-Primary">Active </h6>
							<h6>Next Billing On 12th July 2023</h6>
						</div>
						<button class="Btn-Primary">Next</button>
					</div>






					<!-- Column 2 -->
					<div class="BG-Gray w-50">
						<p>hello</p>

					</div>
				</div>

		</form>
	</div>

	<!-- Template created and distributed by Colorlib -->

</body>
{% endblock %}
