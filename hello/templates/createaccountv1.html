{% extends "base.html" %}
{% load static %}


{% block content %}

<body>
    <div class="Bg-Gradient">
        <!-- Hero Banner -->
        <div class="container ">
            <div class="row">
                <!-- Outer Col -->
                <div class="col bg-primary rounded">
                    <!-- Inner Row & Col -->
                    <div class="row">
                        <div class="col-4" id="SideBanner">
                            <p style="font-size:18px; font-style: italic;">" A woman is the full circle. Within her is
                                the power to create,
                                nurture
                                and transform."
                                Diane Mariechild </p>
                        </div>
                        <div class="col-8 p-3">
                            <h2>Create Account</h2>
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-8 mt-3 mb-3">
                                        <!-- <label for="inputName4" class="font-Form">Name</label> -->
                                        <input type="name" class="form-control font-Form" id="inputNamel4"
                                            placeholder="Full Name">
                                    </div>
                                    <div class="form-group col-md-8 mb-3">
                                        <!-- <label for="inputEmail4" class="font-Form">Email</label> -->
                                        <input type="email" class="form-control font-Form" id="inputEmail4"
                                            placeholder="Email">
                                    </div>
                                    <div class="form-group col-md-8 mb-3">
                                        <!-- <label for="inputPassword4" class="font-Form">Password</label> -->
                                        <input type="password" class="form-control font-Form" id="inputPassword4"
                                            placeholder="Password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Check me out
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

{% endblock %}
