<!DOCTYPE html>

<head>
  {% load static %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- Sign Up Form Template CSS -->
  <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style1.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://127.0.0.1:8000/"><img class="MainLogo img-fluid"
          src="{% static 'Images/Logo_Wahine.png' %}" alt="WahineLogo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/joinnow">Join Now</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Career</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>


      <!-- Profile Icon -->
      <div class="align-items-center mx-4 mt-0 ">
        <img src="{% static 'Images/Icon_Profile.png' %}" alt="" style="max-width: 40px ;">
        <a class=" btn pb-0 d-lg-inline-block d-none" href="/joinnow" role="button" style="margin:0">
          <p class="mb-0"><strong>Welcome,</strong></p>
          <p>Regina</p>
        </a>
        <img src="{% static 'Images/Arrow_Down.png' %}" alt="">
      </div>

  </nav>





</header>

<body>
  {% block content %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    var ctx1 = document.getElementById("AssetChart");
    var AssetChart = new Chart(ctx1, {
      type: 'doughnut',
      options: {
        cutoutPercentage: 75,
        legend: {
          position: 'left',
          labels: {
            boxWidth: 10,
            fontStyle: 'italic',
            fontColor: '#aaa',
            usePointStyle: true,
          }
        },

      },
      data: {
        labels: [
          "Bank",
          "EPF/Socso",
          "Insurance",
          "Investment",
          "Property",
          "Vehicles",
          "Others"
        ],
        datasets: [
          {
            data: [250, 100, 100, 200, 300, 200, 100],
            borderWidth: 0,
            backgroundColor: [
              '#e63a54',
              '#d8f4ff',
              "#110f48",
              "#f8f8fa",
              "#55BCB9",
              "#8f1346",
              "#ffba00"

            ],
            hoverBackgroundColor: [
              '#e63a54',
              '#d8f4ff',
              "#110f48",
              "#f8f8fa",
              "#55BCB9",
              "#8f1346",
              "#ffba00"

            ]
          }]
      }
    });

  </script>

</body>




</html>
